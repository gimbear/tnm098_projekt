<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <title>Covid-19 Choropleth Map</title>
    <meta
      name="description"
      content="Covid-19 WHO data visualization with a choropleth map, using D3.js."
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="title">COVID-19 DATA VISUALISATION</h1>
    <div id="button"></div>
    <h3 id="description">
      Covid-19 WHO data visualization with a choropleth map, using D3.js.
    </h3>
    <div id="showInfo"></div>

    <!-- Libs -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
    <script src="./lib/d3/d3.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="./lib/queue/queue.js" type="text/javascript"></script>
    <script
      src="./lib/colorbrewer/colorbrewer.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <!-- Modules -->
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
